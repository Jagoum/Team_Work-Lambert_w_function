name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    build_and_test:
      name: Rust project - latest
      runs-on: ubuntu-latest
      strategy:
        matrix:
          toolchain:
          - stable
      steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: rustup component add rustfmt
      - run: cargo build --verbose
      - run: cargo test --verbose
      - run: cargo fmt --all -- --check

    clippy_check:
      name: Clippy check
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - run: rustup update stable && rustup default stable
        - run: cargo clippy --all-targets --all-features

 
    docker-build:
      needs: build-and-test
      runs-on: ubuntu-latest
      permissions:
        packages: write  # Grant permission to write to GHCR
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2

        - name: Log in to GitHub Container Registry (GHCR)
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build and push Docker image
          uses: docker/build-push-action@v3
          with:
            context: .
            push: true
            platforms: linux/amd64,linux/arm64
            tags: |
              ghcr.io/Jagoum/Team_Work-Lambert_w_function:sha-${{ github.sha }}
              ghcr.io/Jagoum/Team_Work-Lambert_w_function:branch-${{ github.ref_name }}
              ghcr.io/Jagoum/Team_Work-Lambert_w_function:latest
        
        - name: Slim Docker image
          uses: kitabisa/docker-slim-action@v1
          env:
            DSLIM_HTTP_PROBE: "false"
          with:
            target: ghcr.io/${{vars.REPOSITORY }}/lambert_w:latest
            tag: slim

        - name: Push slimmed Docker image
          run: |
            docker push ghcr.io/${{vars.REPOSITORY }}/lambert_w:slim